{% extends "base_html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
<h1>Forgotten your password?</h1>
<p>Enter your e-mail below to obtain a new password</p>
<form method="post">
    {{ from.as_p }}
    <input type="submit" value="Send email ">
    {% csrf_token %}
</form>

{% endblock %}
