{% extends "base.html" %}

{% block title %}User profile {% endblock %}

{% block content %}
<div class="user">
    <img src="{{profile.photo.url}}" alt="profile-pic">
    <p>{{profile.user.username}}</p>
    <p>{{profile.bio}}</p>

    <p>{{profile.date_of_birth}}</p>
</div>

<p>You can <a href="{% url "edit" %}">edit your profile</a></p>
{% endblock %}
