{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/bass.css" %}" rel="stylesheet">

</head>
<body>
    <div id="header">
        <span class="logo">Unichat</span>
        {% if request.user.is_authenticated %}
        <ul class="menu">
            <li {% if section == 'home' %}class="selected"{% endif %}>
                <a href="{% url 'home' %}"> My home</a>
            </li>
           
        </ul>
        {% endif %}
        <span class="user">
            {% if request.user.is_authenticated %}
            Hello {{request.user.first_name}}
            <a href={% url "logout" %}>Logout</a>
            {% else %}
            <a href={% url "login" %}>Login</a>
            {% endif %}
        </span>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
